[theme]
# Smith & Williams Trucking Theme
primaryColor = "#8B0000"           # Dark Red
backgroundColor = "#000000"        # Black
secondaryBackgroundColor = "#1a1a1a" # Dark Gray
textColor = "#ffffff"              # White
font = "sans serif"

[server]
# Server Configuration
maxUploadSize = 200                # Max file upload size in MB
enableCORS = false
enableXsrfProtection = true
headless = true                     # Required for cloud deployment

[browser]
# Browser Settings
gatherUsageStats = false           # Privacy
serverAddress = "0.0.0.0"
serverPort = 8501

[runner]
# Runner Settings
magicEnabled = true
fastReruns = true

[client]
# Client Settings
showErrorDetails = false           # Hide errors in production
toolbarMode = "minimal"            # Clean interface

[deprecation]
# Disable deprecation warnings in production
showPyplotGlobalUse = false